<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Subjects Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="subjects.css">
</head>
<body style="background-color: #024059;">
    <div class="container mt-5">
        <h2 class="text-center text-light">Student Subjects Dashboard</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h4>Student Name: <span id="studentName">Lexical Analysis Taladro</span></h4>
                <h5>Student ID: <span id="studentID">1</span></h5>
                <h4 class="mt-4">Subjects</h4>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addSubjectModal">Enroll Subject</button>
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Subject Name</th>
                            <th>Subject Code</th>
                            <th>Instructor</th>
                            <th>Grading</th>
                            <th>U/D</th>
                        </tr>
                    </thead>
                    <tbody id="subjectsTable">
                        <tr>
                            <td>Advance Database</td>
                            <td>CS 9/L</td>
                            <td>Eric Rivera</td>
                            <td>
                                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addGradeModal">Add Grades</button>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-warning btn-sm me-2" data-bs-toggle="modal" data-bs-target="#editSubjectModal">Edit</button>
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">Unenroll</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- dito edit subject -->
    <div class="modal fade" id="editSubjectModal" tabindex="-1" aria-labelledby="editSubjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSubjectModalLabel">Edit Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editSubjectForm">
                        <div class="mb-3">
                            <label for="editSubjectName" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="editSubjectName" value="Advance Database" required>
                        </div>
                        <div class="mb-3">
                            <label for="editSubjectCode" class="form-label">Subject Code</label>
                            <input type="text" class="form-control" id="editSubjectCode" value="CS 9/L" required>
                        </div>
                        <div class="mb-3">
                            <label for="editInstructorName" class="form-label">Instructor</label>
                            <input type="text" class="form-control" id="editInstructorName" value="Eric Rivera" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--dito confirm delete -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Unenrollment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to unenroll this subject?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- dit add subject -->
    <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubjectModalLabel">Enroll Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSubjectForm">
                        <div class="mb-3">
                            <label for="subjectName" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="subjectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectCode" class="form-label">Subject Code</label>
                            <input type="text" class="form-control" id="subjectCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectInstructor" class="form-label">Instructor</label>
                            <input type="text" class="form-control" id="subjectCode" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Enroll Subject</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- dito ung add grade -->
    <div class="modal fade" id="addGradeModal" tabindex="-1" aria-labelledby="addGradeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addGradeModalLabel">Add Grades</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addGradeForm">
                        <div class="mb-3">
                            <label for="gradeValue" class="form-label">Grade</label>
                            <input type="text" class="form-control" id="gradeValue" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Add Grade</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
